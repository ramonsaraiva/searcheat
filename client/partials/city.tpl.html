<link rel="stylesheet" href="css/city.css">

<div id="city-view" class="full-height" ng-controller="city_controller">
	<div class="row full-height no-header text-center">
		<div class="full-height col-lg-8 col-md-8 col-sm-10 col-xs-offset-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-xs-offset-0">
			<div class="row">
				<div class="col-xs-2">
					<div id="title">
						<a ng-href="#/"><img src="img/searcheat_circle_2.png" /></a>
					</div>
				</div>
				<div class="col-xs-10">
					<div id="city-name">
						<h1 ng-cloak>FOODTRUCKS EM <strong>{{ city.name }}</strong></h1>
					</div>
				</div>
			</div>
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active col-xs-4">
					<a data-target="#map-tab" aria-controls="home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></a>
				</li>
				<li role="presentation" class="col-xs-4">
					<a data-target="#list-tab" aria-controls="home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
				</li>
				<li role="presentation" class="col-xs-4">
					<a data-target="#detailed-tab" aria-controls="home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></a>
				</li>
			</ul>

			<div class="full-height tab tab-content">
				<!-- MAP TAB -->
				<div id="map-tab" class="full-height tab-pane active">
					<div id="map-canvas" class="full-height">
					</div>

					<div id="register-truck" ng-controller="register_truck_controller">
						<h3>Mapa</h3>
						<input style="color: black;" id="pac-input" class="controls" type="text" placeholder="Search Box"/>
						<div id="register-map" style="height: 400px;"></div>
						<label>Cidade:</label><br/>
						<input type="text" ng-model="truck.city"/>
						<label>Nome:</label>
						<input type="text" ng-model="truck.name"/>

						<h3>Opcional</h3>
						<label>Tipos de comida:</label><br/>
						<!-- ou radio seila -->
						<select ng-model="truck.types">
						</select>
						<label>Contato:</label>
						<input type="text" ng-model="truck.contact.twitter"/>
						<input type="text" ng-model="truck.contact.facebook"/>
						<input type="text" ng-model="truck.contact.phone"/>

						<h3>Só quando for registrado oficialmente</h3>
						<label>Ícone:</label><br/>
						<label>Cardapio:</label><br/>
						<label>Localização atual:</label><br/>
						<label>Última atualização:</label>
					</div>
				</div>
				<!-- END OF MAP TAB -->

				<!-- LIST TAB -->
				<div id="list-tab" class="full-height tab-pane text-left">
					<div class="row vertical-align list-row" ng-repeat="truck in city.trucks" ng-click="detailed(truck.id)">
						<div class="col-xs-2">
							<img ng-src="{{truck.icon_url}}" class="img-responsive img-circle truck-icon" />
						</div>
						<div class="col-xs-4">
							<h2><strong>{{ truck.name }}</strong></h2>
							<p>{{ truck.address }}</p>
							<p><small style="color: rgba(255,255,255,0.5)">{{ truck.geoposition.latitude }} / {{ truck.geoposition.longitude }}</small></p>
						</div>
						<div class="col-xs-3 text-center">
							<div class="row">
								<div class="col-xs-2" ng-repeat="foodtype in truck.foodtypes">
									<img class="img-responsive" ng-src="/img/foodtypes/{{ foodtype.slug }}.png" />
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<p><strong>Distância: 300m</strong></p>
						</div>
					</div>
				</div>
				<!-- END OF LIST TAB -->

				<div id="detailed-tab" class="full-height tab-pane">
					<div class="row">
						<div class="col-xs-12">
							<div id="detailed-name" class="row vertical-align">
								<div class="col-xs-2 text-center">
									<img ng-src="{{ truck.icon_url }}" class="img-responsive img-circle truck-icon-detailed" />
								</div>
								<div class="col-xs-4 col-xs-offset-1 text-left">
									<h1><strong>{{ truck.name }}</strong></h1>
									<p>{{ truck.address }}</p>
									<p><strong>Distância: 300m</strong></p>
								</div>
								<div class="col-xs-5 text-center">
									<div class="row">
										<div class="col-xs-2 center-block" ng-repeat="foodtype in truck.foodtypes">
											<img class="img-responsive" ng-src="/img/foodtypes/{{ foodtype.slug }}.png" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
