<style>
.angular-google-map-container
{
	width: 100%;
	height: 500px;
}
</style>

<div ng-controller="city_controller">
	<div id="header">
		<div id="title" class="small">
			<img src="img/searcheat_circle.png" />
		</div>
	</div>

	<div class="row">
		<div id="content" class="col-xs-7">
			<div class="row">
				<div class="col-lg-3 col-lg-offset-9 col-xs-8 col-xs-offset-4">
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#" aria-controls="home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></a></li>
						<li role="presentation" class="active"><a href="#" aria-controls="home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a></li>
						<li role="presentation" class="active"><a href="#" aria-controls="home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a></li>
					</ul>
				</div>
			</div>
			<div id="map-canvas">
				<ui-gmap-google-map center="map.center" zoom="map.zoom" options="options" draggable="true">
				<ui-gmap-markers models="trucks" coords="'self'"></ui-gmap-markers>
				</ui-gmap-google-map>
			</div>
		</div>
	</div>
</div>
