<link rel="stylesheet" href="css/guidance.css">

<div id="guidance-view" ng-controller="guidance_controller">
<div id="header">
	<div id="top-padding">
	</div>
	<div id="title">
		<img src="img/searcheat_circle.png" />
	</div>
</div>
<div id="search-box-container" class="row text-center">
	<div id="search-box" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-sm-offset-3">
		<div class="form-group">
			<label>Selecione a cidade</label>
			<select ng-model="city" convert-to-number ng-options="city.id as city.name for city in data" class="form-control text-center">
			</select>
		</div>
		<button ng-click="search()" class="btn btn-danger form-control"><strong>Procurar</strong></button>
	</div>
</div>
</div>
